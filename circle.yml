machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mvn -T 1C clean install -DskipTests=true
test:
  override:
    - docker run -d -h fidelis.mysql.com --name mysql_5_6 -e MYSQL_ROOT_PASSWORD="Techigrp@123" -p 3307:3306 mysql/mysql-server:5.6; sleep 10
    - mysql -u root -pTechigrp@123 -e -h fidelis.mysql.com "create database sample_spring_jpa;"
    - mvn test
