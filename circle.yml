machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mvn -T 1C clean install -DskipTests=true
test:
  override:
    - mysql -u ubuntu -e "create database sample_spring_jpa;"
    - mysql -u ubuntu -e "create user 'tester'@'%' identified by 'tester@123'; grant all privileges on *.* to 'tester'@'%'; FLUSH PRIVILEGES;"
    - mvn test
